db_schema:
  contact:
    title: Contact
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: topic
      admin_ui: {width: 200}
      type: string
