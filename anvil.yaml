  images:
    client: none
    server: full
    columns:
    - name: presta
      admin_ui: {order: 0, width: 200}
      type: link_multiple
      target: produits
    - name: commentaire
      admin_ui: {order: 2, width: 200}
      type: string
    - name: lien
      admin_ui: {order: 2, width: 200}
      type: media
