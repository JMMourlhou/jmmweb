allow_embedding: false
db_schema:
  contact:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: topic
      type: string
    - admin_ui: {width: 200}
      name: message
      type: string
    - admin_ui: {width: 200}
      name: date_time
      type: datetime
    - admin_ui: {order: 0.5, width: 200}
      name: tel
      type: string
    server: full
    title: Contact
  images:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: presta
      target: produits
      type: link_multiple
    - admin_ui: {order: 2, width: 200}
      name: commentaire
      type: string
    - admin_ui: {order: 2, width: 200}
      name: lien
      type: media
    server: full
    title: Images
  produits:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: code
      type: number
    - admin_ui: {order: 1, width: 200}
      name: prestation
      type: string
    - admin_ui: {order: 2, width: 200}
      name: visible
      type: bool
    - admin_ui: {order: 4, width: 200}
      name: tarif-1-jour
      type: string
    - admin_ui: {order: 4, width: 200}
      name: tarif-1/2-jour
      type: string
    server: full
    title: Produits
